<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign-up</title>
    <link rel="stylesheet" href="CSS/signup.css">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.7.2/css/all.css" integrity="sha384-fnmOCqbTlWIlj8LyTjo7mOUStjsKC4pOpQbqyi7RrhN7udi9RwhKkMHpvLbHG9Sr" crossorigin="anonymous">
</head>
<body>
    <section id="login">
        <div class="home-left">
            <a href="index.html" title="Sweet Corner"><i class="fas fa-home"></i></i></a>
        </div>
        <div class="container">
            <form action="">
                <div class="btnclass">
                    <!-- <button class="btn1">LogIn</button> -->
                    <a href="login.html"><div class="btn1">LogIn</div></a>
                    <button class="btn2">SignUp</button>
                </div>
                <div class="entity">
                    <i class="fas fa-user" ></i>
                    <input type="text" name="" id="ip" placeholder="Enter Your Full Name">
                </div>
                <div class="entity">
                    <i class="fas fa-birthday-cake"></i>
                    <input type="date" name="" id="ip" placeholder="Enter Your DOB">
                </div>
                <div class="entity">
                    <i class="fas fa-envelope"></i>
                    <input type="email" name="" id="ip" placeholder="Enter Your Mail id">
                </div>
                <div class="entity">
                    <i class="fas fa-phone"></i>
                    <input type="text" name="" id="ip" placeholder="Enter Your Contact No.">
                </div>
                <div class="check">
                    <input type="checkbox"> I agree to Company Licence & Policy
                </div>
                <div class="secondbtn">
                    <button class="btn3">Submit</button>
                </div>
            </form>
        </div>
    </section>
    <footer>
        <div class="center">
            Copyright &copy; www.MyOnlineMeal.com. All rights reserved!
        </div>
    </footer>
</body>
</html>
